<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Base/style.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <header class="header">
        <div class="int-header">
            <div class="group-header">
                <h2 class="title-header">Inicio de Sesión</h2>
                <form action="/Open/index.html">
                    <div class="form-group">
                        <label for="nameUser" class="title-name-user">Nombre de Usuario</label>
                        <input type="text" id="nameUser" name="nameUser" class="name-user" required>
                    </div>
                    <div class="form-group">
                        <label for="emailUser" class="title-email-user">Correo Electrónico</label>
                        <input type="email" id="emailUser" name="emailUser" class="email-user" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordUser" class="title-password-user">Contraseña</label>
                        <input type="password" id="passwordUser" name="passwordUser" class="password-user" required>
                    </div>
                    <button type="submit" class="submit-button" onclick="loginUser()">Entrar</button>
                </form>
                <a href="/Regerist/index.html" class="link-registr">Registrarse sino tiene una cuenta</a>
            </div>
        </div>
    </header>
    <script type="text/javascript">
        function loginUser() {
            let inputName = document.querySelector("#nameUser").value;
            let inputEmail = document.querySelector("#emailUser").value;
            let inputPassword = document.querySelector("#passwordUser").value;

            let savedUserData = JSON.parse(localStorage.getItem("userData"));

            if (savedUserData &&
                savedUserData.name === inputName &&
                savedUserData.email === inputEmail &&
                savedUserData.password === inputPassword) {
                alert("¡Se ha iniciado Sesión Correctamente!");
                sessionStorage.setItem("userData", JSON.stringify(savedUserData));
                window.location.href = "/open/index.html";
            } else {
                alert("¡Nombre de usuario, correo electrónico o contraseña incorrectos!");
                return;
            }
        }
    </script>
</body></html>
