<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/open/style.css">
    <title>Información del Usuario</title>
</head>
<body>
    <div class="block-user-info">
       <div class="block-user-btn-exit">
           <a class="btn-user-block" href="/Regerist/index.html">X</a>
       </div>
        <div class="block-intern-user-info">
            <div class="block-int-user">
                <h3 class="user-info-title">Información del Usuario</h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Contraseña</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            let userData = JSON.parse(sessionStorage.getItem("userData"));
            
            if (userData) {
                let tableBody = document.getElementById("userTableBody");
                
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${userData.name}</td>
                    <td>${userData.email}</td>
                    <td>${userData.password}</td>
                `;
                
                tableBody.appendChild(row);
            } else {
                alert("No se encontró información de usuario.");
            }
        });
    </script>
</body>
</html>
